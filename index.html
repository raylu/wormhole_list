<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>wormholes</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/mootools/1.5.1/mootools.js"></script>
	<script src="/script.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>wormholes</h1>

		<form>
			<label>class:
				<select id="class">
					<option value=""></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="12">12</option>
					<option value="13">13</option>
				</select>
			</label>
			<label>effect:
				<select id="effect">
					<option value=""></option>
					<option value="Pulsar">Pulsar</option>
					<option value="Black Hole">Black Hole</option>
					<option value="Cataclysmic Variable">Cataclysmic Variable</option>
					<option value="Magnetar">Magnetar</option>
					<option value="Red Giant">Red Giant</option>
					<option value="Wolf-Rayet Star">Wolf-Rayet Star</option>
				</select>
			</label>
		</form>

		<div id="count"></div>
		<div id="table">
			<div class="row header">
				<div>name</div>
				<div>class</div>
				<div>static 1</div>
				<div>static 2</div>
				<div>effect</div>
			</div>
		</div>

	</div>
	<footer><a href="https://github.com/raylu/wormhole_list">github</a></footer>
</body>
</html>
